<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> <!-- 设置页面字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小与主题切换</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f9; /* 设置整个页面的背景色 */
            color: #333; /* 默认字体颜色为黑色 */
        }
        h1 {
            font-size: 32px; /* 标题字体大小 */
            font-weight: bold; /* 标题加粗 */
            text-align: left; /* 标题左对齐 */
            margin: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc; /* 标题下方添加分割线 */
        }
        .content {
            margin: 20px;
            word-wrap: break-word;
            text-align: left; /* 文字左对齐 */
            background-color: white;
            padding: 20px;
            border-radius: 10px; /* 卡片式布局 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 卡片阴影效果 */
            white-space: pre-wrap; /* 保留换行符和空格 */
        }
        .content p {
            margin: 10px 0; /* 段落之间的间距 */
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;  /* 缩小按钮尺寸 */
            margin: 10px;
            font-size: 12px; /* 缩小字体 */
            font-weight: bold;
            border: none;
            border-radius: 30px; /* 圆角按钮 */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }
        /* 背景颜色渐变 */
        .light {
            background: linear-gradient(135deg, #ffffff, #f0f0f0); /* 渐变背景 */
            color: #333;
        }
        .dark {
            background: linear-gradient(135deg, #333, #444);
            color: white;
        }
        .eye-care {
            background: linear-gradient(135deg, #e9f5e9, #cfe7c7); /* 护眼背景 */
            color: #333;
        }
        .night {
            background: linear-gradient(135deg, #121212, #333);
            color: #e0e0e0;
        }
        /* 鼠标悬停效果 */
        button:hover {
            transform: scale(1.05); /* 稍微放大 */
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2); /* 增强阴影 */
        }
        /* 点击效果 */
        button:active {
            transform: scale(0.98); /* 点击时缩小 */
        }
        /* 分割线的样式 */
        .section-divider {
            margin: 20px 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(0,0,0,0.1), rgba(0,0,0,0.2), rgba(0,0,0,0.1)); /* 渐变分割线 */
            border-radius: 5px;
        }
        .large {
            font-size: 36px;
        }
        .medium {
            font-size: 24px;
        }
        .small {
            font-size: 16px;
        }
        img {
            width: 100%; /* 图片宽度自适应屏幕宽度 */
            height: auto; /* 保持图片比例 */
            border-radius: 10px; /* 图片圆角 */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* 图片阴影 */
        }
        video {
            width: 100%; /* 视频宽度自适应屏幕宽度 */
            height: auto;
            margin-top: 20px;
            border-radius: 10px; /* 视频圆角 */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* 视频阴影 */
        }
        .page {
            display: none;
            padding-bottom: 50px;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body id="body" class="eye-care">  <!-- 默认设置为护眼背景 -->

    <!-- 添加标题 -->
    <h1>测试你的性取向</h1>
    
   
    
    <!-- 插入图片 --<img src="https://javasunshine666.github.io/index/2%20().jpg" alt="图片">>
    
   
       
    <!-- 动态插入内容区域 -->
    <div id="content-container"></div> <!-- 动态内容容器 -->

    <div class="button-group">
        <button id="prevButton" onclick="prevPage()" style="display: none;">上一页</button>
        <button id="nextButton" onclick="nextPage()" style="display: none;">下一页</button>
    </div>

     <!-- 视频播放 -->
     <video controls>
         <source src="hhttps://javasunshine666.github.io/index/1%20(1).mp4" type="video/mp4">
         <source src="hhttps://javasunshine666.github.io/index/1%20(2).mp4" type="video/mp4">
         <source src="hhttps://javasunshine666.github.io/index/1%20(3).mp4" type="video/mp4">
         <source src="hhttps://javasunshine666.github.io/index/1%20(4).mp4" type="video/mp4">
         <source src="hhttps://javasunshine666.github.io/index/1%20(5).mp4" type="video/mp4">
         <source src="hhttps://javasunshine666.github.io/index/1%20(6).mp4" type="video/mp4">
         <source src="hhttps://javasunshine666.github.io/index/1%20(7).mp4" type="video/mp4">
         <source src="hhttps://javasunshine666.github.io/index/1%20(8).mp4" type="video/mp4">
         <source src="hhttps://javasunshine666.github.io/index/1%20(9).mp4" type="video/mp4">
         您的浏览器不支持 HTML5 视频标签。
     </video>

    <script>
        let currentPage = 0;
        let pages = [];

        // 示例文本
        const textContent = ` 

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;如果9段视频你都没反应，恭喜你，确诊是性冷淡！


        `;

        // 动态生成分页内容
        function generatePages() {
            const container = document.getElementById("content-container");
            const chapters = textContent.split(/(第\d+章)/).filter(Boolean);
            let pageContent = '';
            let page = document.createElement('div');
            page.classList.add('page');
            
            let isFirstChapter = true;

            chapters.forEach((item, index) => {
                if (item.match(/第\d+章/)) {
                    // 如果是第一章，不进行分页，直接显示
                    if (isFirstChapter) {
                        pageContent += `<h2>${item}</h2>`; // 显示第1章
                        isFirstChapter = false;
                    } else {
                        // 后续章节进行分页
                        if (pageContent) {
                            page.innerHTML = pageContent;
                            container.appendChild(page);
                            pages.push(page);
                        }
                        page = document.createElement('div');
                        page.classList.add('page');
                        pageContent = `<h2>${item}</h2>`;
                    }
                } else {
                    // 将每行文本都包裹在 <p> 标签中，确保每行都显示为段落
                    const paragraphs = item.split('\n');
                    paragraphs.forEach(paragraph => {
                        pageContent += `<p>${paragraph.trim()}</p>`;
                    });
                }
            });

            if (pageContent) {
                page.innerHTML = pageContent;
                container.appendChild(page);
                pages.push(page);
            }

            pages[currentPage].classList.add('active');
            updateButtons();
        }

        // 切换字体大小的函数
        function changeFontSize(size) {
            // 遍历所有分页内容，设置相同的字体大小
            pages.forEach(page => {
                page.classList.remove('small', 'medium', 'large');
                page.classList.add(size);
            });
        }

        // 改变背景色的函数
        function changeBackground(mode) {
            const body = document.getElementById('body');
            
            // 根据选择的背景模式，切换背景
            body.classList.remove('light', 'eye-care', 'night');
            body.classList.add(mode);
        }

        // 更新分页按钮的显示状态
        function updateButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            // 如果是第一页，隐藏“上一页”按钮
            if (currentPage === 0) {
                prevButton.style.display = 'none';
            } else {
                prevButton.style.display = 'inline-block';
            }

            // 如果是最后一页，隐藏“下一页”按钮
            if (currentPage === pages.length - 1) {
                nextButton.style.display = 'none';
            } else {
                nextButton.style.display = 'inline-block';
            }
        }

        // 翻到上一页
        function prevPage() {
            if (currentPage > 0) {
                pages[currentPage].classList.remove('active');
                currentPage--;
                pages[currentPage].classList.add('active');
                updateButtons();
            }
        }

        // 翻到下一页
        function nextPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.remove('active');
                currentPage++;
                pages[currentPage].classList.add('active');
                updateButtons();
            }
        }

        // 初始化分页并显示第一页的内容
        window.onload = function() {
            generatePages();  // 生成分页内容
            pages[currentPage].classList.add('active'); // 显示第一页
            updateButtons();
        };
    </script>
</body>
</html>
