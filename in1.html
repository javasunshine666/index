<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮选中统计</title>
    <style>
        h1 {
    font-size: 20px; /* 调整为更小的字体大小 */
    font-weight: bold; /* 标题加粗 */
    text-align: left; /* 标题左对齐 */
    margin: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #ccc; /* 标题下方添加分割线 */
}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #ccc;
            border-radius: 30px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        button.selected {
            background-color: #4caf50;  /* 选中状态的绿色 */
            color: white;
            border-color: #45a049;  /* 选中状态的边框颜色 */
        }
        button:hover {
            opacity: 0.8;
        }
        .submit-btn {
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <h1><br>本软件永久免费，但不定期推送的广告给各位似乎造成了困扰<br><br>原因是服务器成本在下无力承担<br><br>所以用广告维持成本，请选择你喜欢的内容推荐，多多浏览支持一下<br><br>在此感谢了！广告是随机且限量推送的<br><br>有的用户收不到是正常的，只要够每日的服务器成本<br><br>我就关闭广告推送，多有打扰抱歉<br></h1>

    <div class="button-group">
        <button id="button1">肉文小说</button>
        <button id="button2">工口漫画</button>
        <button id="button3">时政新闻</button>
        <button id="button4">学习方法</button>
        <button id="button5">热门小说</button>
        <button id="button6">秘密树洞</button>
        <button id="button7">女生技巧</button>
        <button id="button8">金融贸易</button>
        <button id="button9">色色文学</button>
        <button id="button0">游戏新闻</button>
    </div>

    <button class="submit-btn" onclick="submitSelection()">提交</button>

    <script>
        // 按钮选中状态管理
        const buttons = document.querySelectorAll('button[id^="button"]');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // 切换选中状态
                button.classList.toggle('selected');
            });
        });

        // 提交选中状态
        function submitSelection() {
            // 记录选中的按钮
            let selectedButtons = [];
            buttons.forEach(button => {
                if (button.classList.contains('selected')) {
                    selectedButtons.push(button.id);  // 记录选中的按钮ID
                }
            });

            // 将选中的按钮信息转为字符串
            const selectedButtonsString = selectedButtons.join(', ');

            // 使用 Google Analytics 发送事件
           if (window.gtag) {
               gtag('event', 'button_selection', {
                 'event_category': 'Button',
                 'event_label': selectedButtonsString,  // 选中的按钮 ID 列表
                 'value': selectedButtons.length  // 选中的按钮数量
              });
            }

            // 隐藏页面内容
        document.body.innerHTML = ''; // 清空页面内容

        // 显示感谢文字
        const thankYouMessage = document.createElement('div');
        thankYouMessage.innerHTML = `
            <h1 style="text-align: center; margin-top: 20%; font-size: 24px; color: #333;">
                感谢你的提交，我们将定制专属您的广告推送
            </h1>
        `;
        document.body.appendChild(thankYouMessage);
    }
    </script>

    <!-- Google Analytics 插入代码 -->
    <!-- 请替换为你自己的 Google Analytics 追踪 ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MYCKFSQ96Q"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-MYCKFSQ96Q');  // 请替换为你的 Google Analytics 追踪 ID
    </script>

</body>
</html>
